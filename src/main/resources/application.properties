spring.application.name=chat-application-api

# Basic Configuration
server.port=8080

# Data Base Congiration
spring.datasource.url=jdbc:h2:mem:chat_application
spring.datasource.drive-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.dll-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Logging Configuration
logging.level.org.springframework=INFO

# Spring Authentication - Enables/Disables Spring User Authentication
custom.variables.SpringSecurity.enable: false